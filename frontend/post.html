    <script type="text/javascript">
    $(function(){
        $("#form1").on("submit", function(event) {
            event.preventDefault();

            if($('input[name=question]').val()=="" || $('input[name=opt1]').val()=="" || $('input[name=opt2]').val()=="" || $('input[name=opt3]').val()=="" || $('input[name=opt4]').val()==""){
                alert("All fields are mandatory.");
                return false;
            }
            var formData = {
                'question': $('input[name=question]').val(), 
                'option1': $('input[name=opt1]').val(),
                'option2': $('input[name=opt2]').val(),
                'option3': $('input[name=opt3]').val(),
                'option4': $('input[name=opt4]').val(),
            };

            console.log(formData);

            $.ajax({
                url: "http://localhost:8000/webapi/questions",
                type: "post",
                contentType:"application/json",
                dataType: "json",
                data: JSON.stringify(formData),
                error: function (xhr, status) {
                    window.location.href="admin_loggedin.html";
                    alert("Question added successfully.");
                },
                success: function(d) {
                    window.location.href="admin_loggedin.html";
                    alert("Question added successfully.");
                }
            });
        });
    }) 
</script>
